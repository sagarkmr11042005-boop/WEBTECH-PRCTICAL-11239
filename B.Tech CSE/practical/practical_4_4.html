<!DOCTYPE html>
<html>
<head>
    <title>DOM Create & Manipulate</title>
    <style>
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Last Item</button>
    <button onclick="modifyItem()">Modify First Item</button>

    <ul id="list">
        <li>Item 1</li>
    </ul>

    <script>
        const list = document.getElementById("list");

        function addItem() {
            const li = document.createElement("li");
            li.textContent = "New Item";
            list.appendChild(li);
        }

        function removeItem() {
            if (list.lastElementChild) {
                list.removeChild(list.lastElementChild);
            }
        }

        function modifyItem() {
            if (list.firstElementChild) {
                list.firstElementChild.textContent = "Modified Item";
            }
        }
    </script>

</body>
</html>
