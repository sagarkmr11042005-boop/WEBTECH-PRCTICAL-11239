<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .internal {
            color: green;
            background-color: lightyellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2 style="color: blue; text-decoration: underline;">
        This is Inline CSS
    </h2>

    <p class="internal">
        This paragraph uses Internal CSS.
    </p>

    <div class="external">
        This div uses External CSS.
    </div>

</body>
</html>
