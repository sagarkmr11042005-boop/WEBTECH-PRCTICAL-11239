<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
  <title>CSS Selectors Example</title>
  <style>
    body{background-color: aquamarine;}
  </style>
  
</head>
<body>

  <div>
    <h1>Welcome to My Page</h1>
  </div>

  <div >
    <h2>This is a Subheading</h2>
    <p>This paragraph is inside and styled using a descendant selector.</p>
    <p>This paragraph uses the class selector </p>
  </div>

  <h3>This heading uses the group selector</h3>
  <p>This is a normal paragraph outside the container.</p>

</body>
</html>
