<!DOCTYPE html>
<html>
<head>
    <title>DOM Mix Example</title>
    <style>
        .box {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2 id="heading">Hello User</h2>
    <p class="box">This is original text</p>

    <button onclick="updateDOM()">Update DOM</button>

    <script>
        function updateDOM() {

            document.getElementById("heading").innerHTML = "DOM Updated Successfully";

            document.querySelector(".box").innerHTML = "Text changed using querySelector()";

            document.querySelector(".box").style.color = "blue";
        }
    </script>

</body>
</html>
